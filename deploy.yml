name: Deploy
on: 
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Docker login
      env:
        DOCKER_USER: ${{ secrets.GITHUB_BOT_USER }}
        DOCKER_PASSWORD: ${{ secrets.GITHUB_BOT_PASSWORD }}
      run: docker login ghcr.io -u $DOCKER_USER -p $DOCKER_PASSWORD 
    - name: Docker build
      run: docker build .
    - name: Docker push
      run: docker push ghcr.io/${{ secrets.GITHUB_BOT_USER }}/steam-visuals
    - name: Replace deployed
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        port: ${{ secrets.HOST_PORT }}
        username: ${{ secrets.HOST_USER }}
        password: ${{ secrets.HOST_PASSWORD }}
        script: |
          cd /app
          docker-compose down
          docker rmi ghcr.io/${{ secrets.GITHUB_BOT_USER }}/steam-visuals
          docker-compose up --detach
